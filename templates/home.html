{{ template "_header.html" .}}
<main class="content container">
  {{.Content}}
  <h2>Latests posts</h2>
  <ul>
    {{ range $post := (slice .Posts 0 4) }}
    <li>
      <a href="/{{ $post.UrlPath }}">{{ $post.Title }}</a>
      -
      <span>{{ $post.Category }}</span><br
      >
      <small>{{ $post.DatePublished.Format "Jan 2, 2006" }}</small>
    </li>
    {{ end }}
  </ul>
  <p>View
    <a href="/posts/">View all posts</a>.</p>
</main>
{{ template "_footer.html" }}
